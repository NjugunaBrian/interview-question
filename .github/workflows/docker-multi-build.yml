name: Build and Push Multi-Container Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          image: njugunabrian/mynetrepository
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      #
      # FRONTEND IMAGE
      #
      - name: Build Frontend Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.FRONTEND_IMAGE_NAME }}
          docker build -t $IMAGE:latest ./frontend

      - name: Push Frontend Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.FRONTEND_IMAGE_NAME }}
          docker push $IMAGE:latest

      #
      # BACKEND IMAGE
      #
      - name: Build Backend Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.BACKEND_IMAGE_NAME }}
          docker build -t $IMAGE:latest ./backend

      - name: Push Backend Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.BACKEND_IMAGE_NAME }}
          docker push $IMAGE:latest
